<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body onload="update()">
    <script type="text/javascript">
      function update() {
        const descriptions = ["Pretentious claptrap", "Winter of our discotheque", "Opprobrium of the masses", "That blog you like is coming back in style", "Just another bad workman blaming his tools", "My brand is multitudinous", "A machine could do this", "Bringing thinking to a feeling fight", "Edam & Brie, not Adam & Eve", "Quality control for parachutes", "Horse required to drink at this bar", "Mothman ft. Lighthouse", "Plain Text Experts Group", "Whatever doesn't float my boat", "Oh, the huge manatee!"];
        const desc = Math.floor(Math.random() * descriptions.length);
        document.getElementsByClassName("site-description")[0].textContent = descriptions[desc];
      }
    </script>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </body>
</html>
