---
layout: default
---
<h1>Posts Tagged with "{{ page.tag }}"</h1>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

<ul>
  {% for post in site.posts %}
    <li>{{ post.title }} - Tags: {{ post.tags | join: ", " }}</li>
  {% endfor %}
</ul>
